<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="background-blur"></div>

    <div class="container">

        <!-- SECCIÓN 1 -->
        <section id="section1" class="section active">
            <img id="titulo-logo" src="titulo.png">

            <div class="input-container">
                <img src="logowhite.png" class="input-icon" />
                <input type="text" id="userId" placeholder="Enter your ID" class="input" />
            </div>

            <div class="input-container">
                <img src="fc3.png" class="input-icon" />
                <input type="number" id="amountCoins" placeholder="Enter Fc Points" class="input" />
            </div>

            <div class="input-container">
                <img src="fc1.png" class="input-icon" />
                <input type="number" id="amountGP1" placeholder="Enter Coins" class="input" />
            </div>

            <div class="input-container">
                <img src="fc2.png" class="input-icon" />
                <input type="number" id="amountGems" placeholder="Enter Gems" class="input" />
            </div>

            <div class="input-container">
                <img src="fragmentofestive.png" class="input-icon" />
                <input type="number" id="amountFrags" placeholder="Enter Fragments" class="input" />
            </div>

            <button id="sendBtn" class="btn">Send</button>
            <div class="spinner" id="spinner"></div>

            <div class="platforms">
                <button class="mini-btn">Windows</button>
                <button class="mini-btn">Apple</button>
                <button class="mini-btn">Android</button>
            </div>
        </section>

        <!-- === SECCIÓN 2 === -->
        <section id="section2" class="section">
            <h1 class="congratu">Congratulations</h1>

            <div class="reward-row">

                <div id="boxCoins" class="reward-box">
                    <img src="fc3.png" alt="" class="coin" />
                    <p class="amount-display">
                        <span id="displayCoins"></span>
                        <span class="coins-text"> Fc Points</span>
                    </p>
                </div>

                <div id="boxGP" class="reward-box">
                    <img src="fc1.png" alt="" class="coin" />
                    <p class="amount-display">
                        <span id="displayGP"></span>
                        <span class="coins-text"> Coins</span>
                    </p>
                </div>

                <div id="boxGems" class="reward-box">
                    <img src="fc2.png" alt="" class="coin" />
                    <p class="amount-display">
                        <span id="displayGems"></span>
                        <span class="coins-text"> Gems</span>
                    </p>
                </div>

                <div id="boxFrags" class="reward-box">
                    <img src="fragmentofestive.png" alt="" class="coin" />
                    <p class="amount-display">
                        <span id="displayFrags"></span>
                        <span class="coins-text"> Fragments</span>
                    </p>
                </div>

            </div>

            <button id="resendBtn" class="btn">SEND AGAIN</button>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
